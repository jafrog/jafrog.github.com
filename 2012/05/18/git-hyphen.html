<div class="pb-20">
  <p>Did you know, that you can use hyphen in git commands like ‘checkout’ or ‘merge’? Just like in ‘cd’ shell command.</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">$ </span>git checkout master
Switched to branch <span class="s1">'master'</span>
<span class="nv">$ </span>git checkout some-branch
Switched to branch <span class="s1">'some-branch'</span>
<span class="nv">$ </span>git checkout -
Switched to branch <span class="s1">'master'</span></code></pre></figure>
