---
layout: default
---
<h2 class="text-2xl text-sky-600 font-medium pt-12 pb-10">
  All posts
</h2>

{% for post in site.posts %}
<div class="pb-10">
  <div class="flex items-center pb-2">
    <img src="/assets/calendar.svg" alt="Time" class="w-4 h-4" />
    <time class="pl-1 text-gray-500" datetime="{{ post.date }}">{{ post.date | date: "%d %B %Y" }}</time>
  </div>
  <div class="text-lg font-medium pb-2">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </div>
  <p class="summary">
    {{ post.summary }}
    <a class="post-header" href="{{ post.url }}">&raquo;</a>
  </p>
</div>
{% endfor %}
