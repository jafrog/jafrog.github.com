---
layout: default
---
{% for post in site.posts limit: 4 %}
  <div class="well">
    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>{{ post.date | date: "%d %B %Y" }}</small>
    </h1>
    <p>{{ post.summary }}</p>
    <a href="{{ post.url }}">More &rarr;</a>
  </div>
{% endfor %}
